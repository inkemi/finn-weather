<div class="chart" *ngIf="chart">
  <h1>{{ title }}</h1>
  <canvas id="canvas">{{ chart }}</canvas>
</div>


<div class="mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">

    <!-- Id Column -->
    <ng-container matColumnDef="nimi">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Nimi</mat-header-cell>
      <mat-cell *matCellDef="let row" [id]=row.nimi (click)="city(row)">{{row.nimi}}</mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="maakunta">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Maakunta</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.maakunta}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="50"
    [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
