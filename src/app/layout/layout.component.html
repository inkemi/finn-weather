<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    [opened]="!(isHandset | async)!.matches">
    <mat-toolbar color= "primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/">Home</a>
      <a mat-list-item href="/taulukko">Taulukko</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color = "primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset | async)!.matches">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Sää</span>
      <span class="spacer"></span>
      <mat-button-toggle-group #group="matButtonToggleGroup" (change)="colorChange(group.value)">
            <mat-button-toggle value="#c6010f">Red</mat-button-toggle>
            <mat-button-toggle value="#1e24e8">Blue</mat-button-toggle>
            <mat-button-toggle value="#01c629">Green</mat-button-toggle>
              <mat-button-toggle value="#ebf70c">Gold</mat-button-toggle>
      </mat-button-toggle-group>
      <div class="example-selected-value">Selected value: {{group.value}}</div>
    </mat-toolbar>
    <router-outlet></router-outlet>
    {{this.modifyStyle}}
  </mat-sidenav-content>
</mat-sidenav-container>
